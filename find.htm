<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      for (let i = 1; i <= 10000; i++) {
        let number = 0
        let str = i.toString()
        for (let j = 0; j < str.length; j++) {
            number += (+str[j]) ** str.length
          if (i == number) {
            arr.push(i);
          }
        }
      }
      console.log(arr);
    </script>
  </body>
</html>
