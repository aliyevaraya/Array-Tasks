<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tekrar Ededler</title>
  </head>
  <body>
    <script>
      const array = [1, 2, 3, 4, 3, 4, 3, 3, 3, 2, 5, 6, 3, 7];
      let newArr = [];
      for (let i = 0; i < array.length; i++) {
        for (let j = i + 1; j < array.length; j++) {
          if (array[i] == array[j]) {
            if (!newArr.includes(array[i])) newArr.push(array[i]);
          }
        }
      }
      console.log(newArr);
    </script>
  </body>
</html>
