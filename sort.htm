<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Numbers</title>
  </head>
  <body>
    <h3 id="method"></h3>
    <h3 id="funk"></h3>

    <script>
      const method = document.querySelector("#method");
      const funk = document.querySelector("#funk");
      const arr = [-44, -3, 1, 91, 73, 5, 6, -27, 30];
      method.innerHTML = "Sort methodu : " + arr.sort(function(a, b){ return a - b});

      function sortArr(array) {
        for (let i = 0; i < array.length; i++) {
          for (let j = 0; j < array.length; j++) {
            if (array[i] < array[j]) {
                let arr = array[i]
                array[i] = array[j]
                array[j] = arr
            }
          }
        }
        return array
      }

      funk.innerHTML = 'Sort methodunun funksiyasi : ' + sortArr(arr)
    </script>
  </body>
</html>
